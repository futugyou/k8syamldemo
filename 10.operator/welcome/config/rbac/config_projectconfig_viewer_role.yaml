# permissions for end users to view projectconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: projectconfig-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: demo
    app.kubernetes.io/part-of: demo
    app.kubernetes.io/managed-by: kustomize
  name: projectconfig-viewer-role
rules:
- apiGroups:
  - config.demo.welcome.domain
  resources:
  - projectconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - config.demo.welcome.domain
  resources:
  - projectconfigs/status
  verbs:
  - get
